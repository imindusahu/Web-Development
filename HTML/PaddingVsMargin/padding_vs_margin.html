<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding vs Margin</title>
    <link rel="stylesheet" href="padding.css"> 
    <style>
        .box1,.box2{
            height:100px;
            width:100px;
        }
        .box1{
            padding:30px;
            background-color: rgb(9, 121, 121); 
        }
        .box2{
            margin:30px;
            background-color: rgb(65, 32, 148);
        }
        .wrapper{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box1">Box1</div>
        <div class="box2">Box2</div>
    </div>
</body>
</html>
