<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimationCSS</title>
<style>
    .gola{
        width: 500px;
        height: 500px;
        background:red;
        transition: width 4s height 4s ,border-radius 4s background 4s;
    }
    .gola:hover{
        width: 800px;
        height: 800px;
        border-radius: 50%;
        background: green;
    }
</style>
</head>
<body>
    <div class="gola"> </div>
</body>
</html>
