<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Using DataTypes</h1>
    <script>
        var num=null;
        console.log(typeof num);
        var num="123";
        console.log(typeof num);      
        var num=123;
        console.log(typeof num);
        var num=123n;
        console.log(typeof num);
        var num=true;
        console.log(typeof num);
        /* var num;
        console.log(typeof num); */
    </script>
</body>
</html>
