<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="paystyle.css">
</head>
<body>
    <div class="container">
<form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <h2>User Information</h2>
        <p>
            Name:*
            <input type="text"required name="name" placeholder="Enter Name">
        </p>
        <p>
        <fieldset>
            <legend>Gender *</legend>
           Male <input type="radio" name="gender" id="male">
           Female <input type="radio" name="gender" id="female">
    </fieldset>
    </p>
    <p> 
         Address:
      <textarea placeholder="Enter Your Address" name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p>
        Email:*
         <input type="email" name="email" id="email" placeholder="Enter your email address">
    </p>
    <p>
        Pincode: *
        <input type="number" name="pincode" id="pincode" placeholder="Enter pincode" required>
    </p>
    <h2>Payment Information</h2>
    <p>Card Type:*
        <select name="card_type" id="card_type">
        <option value="">--Select a Card Type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="mastercard">MasterCard</option>
    </select>
    </p>
    <p>
        Card Number:*<input type="number" name="card_number" id="card_number" placeholder="Enter card number">
    </p>
    <p>
        Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV:* <input type="password" name="cvv" id="cvv" placeholder="Enter 3-digit">
    </p>
    <input type="submit" value="Pay Now">
</div>
</form>
    
</body>
</html>
